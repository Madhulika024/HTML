<html>
<head>
    <title>To create the webpage of student Registration Form</title>
</head>
<body bgcolor = "skyblue">
    <h1 align = "center">STUDENT REGISTRATION FORM</h1>
    <form align = "center">
        <label for = "fname">First Name:</label><br>
        <input type = "text" id = "fname" Name = "fname"><br>
        <label for = "mname">Middle Name:</label><br>
        <input type = "text" id = "mname" Name = "mname"><br>
        <label for = "lname">Last Name:</label><br>
        <input  type = "text" id = "lname" Name = "lname"><br>
<label for = "course">Course</label><br>
        <select id = "course" name = "course"><br>
            <option value = "course">Course</option>
            <option value = "diploma">DIPLOMA</option>
            <option value = "degree">DEGREE</option>
            <option value = "btech">BTECH</option>
            <option value = "hotel management">HOTEL MANAGEMENT</option>
        </select><br>
            <label for = "gender">Gender: </label><br>
        <input type = "radio" id = "male" name = "gender" value = "male">
        <label for = "male">Male</label><br>
        <input type = "radio" id = "female" name = "gender" value = "female">
        <label for = "female">Female</label><br>
        <input type = "radio" id = "other" name = "gender" value = "other">
        <label for = "other">Other</label><br>
        <label for = "hobbies">Student Hobbies:</label><br>
<input type = "checkbox" id = "hobbies" name = "hobbies" value = "cricket">
<label for = "hobbies">Cricket</label><br>
<input type = "checkbox" id = "hobbies" name = "hobbies" value = "chess">
<label for = "hobbies">Chess</label><br>
<input type = "checkbox" id = "hobbies" name = "hobbies" value = "football">
<label for = "hobbies">Football</label><br>
<input type = "checkbox" id = "hobbies" name = "hobbies" value = "Dance">
<label for = "hobbies">Dance</label><br>
 <label for = "phn">Phone Number:</label>
 <input type = "text" id = "+91" value = "+91" size = "2">
        <input type = "text" id = "phn" Name = "phn"><br>
        <label for = "details">Address</label><br>
        <textarea name = "Address" rows = "30" cols = "10"></textarea><br>
        <label for = "emid">Email id:</label><br>
        <input type = "text" id = "emid" Name = "emid"><br>
        <input type = "submit">
    </form>
</body>
</html>
