<html>
<head>
    <title>To create the webpage of student profile</title>
</head>
<body>
    <h1 align = "center">STUDENT PROFILE</h1>
    <form align = "center">
        <label for = "fname">First Name:</label><br>
        <input type = "text" id = "fname" Name = "fname"><br>
        <label for = "lname">Last Name:</label><br>
        <input  type = "text" id = "lname" Name = "lname"><br>
        <label for = "emid">Email id:</label><br>
        <input type = "text" id = "emid" Name = "emid"><br>
        <label for = "cno">Contact Number:</label><br>
        <input type = "text" id = "cno" Name = "cno"><br>
        <input type = "radio" id = "male" name = "gender" value = "male">
        <label for = "male">Male</label><br>
        <input type = "radio" id = "female" name = "gender" value = "female">
        <label for = "female">Female</label><br>
        <label for = "details">Communication Address</label><br>
        <textarea name = "Communication Address" rows = "30" cols = "10"></textarea><br>
        <label for = "branch">Branch</label><br>
        <select id = "Branch" name = "Branch">
            <option value = "CSE">CSE</option>
            <option value = "ECE">ECE</option>
            <option value = "CSIT">CSIT</option>
            <option value = "AIDS">AIDS</option>
        </select><br>
        <input type = "submit">
    </form>
</body>
</html>
